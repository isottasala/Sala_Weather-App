<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/a1412c1958.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Sala Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city name"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Sunny" id="icon" />
                <span class="strong" id="temperature"></span
                ><span class="units"
                  ><a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/hr</li>
              </ul>
            </div>
          </div>
          <div class="row weather-forecast">
            <div class="col-2">
              <h3>Sun</h3>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt=""
              />
              <div class="weather-forecast-temperature">
                <strong>22° </strong>17°
              </div>
            </div>
            <div class="col-2">
              <h3>Mon</h3>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt=""
              />
              <div class="weather-forecast-temperature">
                <strong>22° </strong>17°
              </div>
            </div>
            <div class="col-2">
              <h3>Tue</h3>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt=""
              />
              <div class="weather-forecast-temperature">
                <strong>22° </strong>17°
              </div>
            </div>
            <div class="col-2">
              <h3>Wed</h3>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt=""
              />
              <div class="weather-forecast-temperature">
                <strong>22° </strong>17°
              </div>
            </div>
            <div class="col-2">
              <h3>Thur</h3>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt=""
              />
              <div class="weather-forecast-temperature">
                <strong>22° </strong>17°
              </div>
            </div>
            <div class="col-2">
              <h3>Fri</h3>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt=""
              />
              <div class="weather-forecast-temperature">
                <strong>22° </strong>17°
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/isottasala/Sala_Weather-App" target="_blank"
          >Open-source Code</a
        >
        by Isotta Sala
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
