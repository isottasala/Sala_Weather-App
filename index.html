<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/a1412c1958.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Sala Weather App</title>
  </head>
  <body id="image">
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city name"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-dark" />
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li class="result-date">Last updated: <span id="date"></span></li>
            <li id="description" class="result-description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Sunny" id="icon" />
                <span class="strong" id="temperature"></span
                ><span class="units"
                  ><a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/hr</li>
              </ul>
            </div>
          </div>
          <div class="text">Forecast for the Next Hours</div>
          <div class="row weather-forecast" id="forecast"></div>
          <div class="text">Forecast for the Next Days</div>
          <div class="row weather-forecast" id="daily"></div>
        </div>

        <small class="code">
          <a
            href="https://github.com/isottasala/Sala_Weather-App"
            target="_blank"
            >Open-source Code</a
          >
          by
          <a
            href="https://www.linkedin.com/in/isotta-viridiana-sala-158506134/"
            target="_blank"
            >Isotta Sala</a
          >
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
